name: Build iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Archive
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Tools
        run: |
          brew install xcodegen
          brew install ldid

      - name: Generate Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Build App
        run: |
          xcodebuild clean build \
            -project "ios/AntigravityCam.xcodeproj" \
            -scheme "AntigravityCam" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            ENABLE_BITCODE=NO

      - name: Create Entitlements
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > entitlements.plist
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> entitlements.plist
          echo '<plist version="1.0">' >> entitlements.plist
          echo '<dict>' >> entitlements.plist
          echo '    <key>platform-application</key>' >> entitlements.plist
          echo '    <true/>' >> entitlements.plist
          echo '    <key>get-task-allow</key>' >> entitlements.plist
          echo '    <true/>' >> entitlements.plist
          echo '</dict>' >> entitlements.plist
          echo '</plist>' >> entitlements.plist

      - name: Package IPA
        run: |
          mkdir -p Payload
          APP_PATH="build/Build/Products/Release-iphoneos/AntigravityCam.app"
          
          echo "Looking for app at: $APP_PATH"
          
          if [ -d "$APP_PATH" ]; then
            echo "Found app bundle!"
            ls -la "$APP_PATH"
            
            if [ -f "$APP_PATH/AntigravityCam" ]; then
              echo "✅ Executable found!"
              
              # Fake-sign with ldid (creates signature Sideloadly can replace)
              echo "Signing with ldid..."
              ldid -Sentitlements.plist "$APP_PATH/AntigravityCam" || echo "ldid signing failed, continuing anyway"
              
              # Also sign any frameworks
              if [ -d "$APP_PATH/Frameworks" ]; then
                for framework in "$APP_PATH/Frameworks"/*.framework; do
                  if [ -d "$framework" ]; then
                    ldid -Sentitlements.plist "$framework"/$(basename "$framework" .framework) || true
                  fi
                done
              fi
            else
              echo "⚠️ No executable found in app bundle"
              ls -la "$APP_PATH/"
            fi
            
            cp -r "$APP_PATH" Payload/
            zip -r AntigravityCam.ipa Payload
            
            if [ -f "AntigravityCam.ipa" ]; then
              echo "✅ IPA created successfully"
              echo "IPA size:"
              ls -lh AntigravityCam.ipa
              echo "IPA contents:"
              unzip -l AntigravityCam.ipa | head -30
            else
              echo "::error::Failed to create IPA"
              exit 1
            fi
          else
            echo "::error::App not found at $APP_PATH"
            echo "Build directory contents:"
            find build/ -name "*.app" -type d 2>/dev/null || echo "No .app found"
            ls -la build/ || true
            ls -la build/Build/Products/ || true
            exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AntigravityCam-IPA
          path: AntigravityCam.ipa
