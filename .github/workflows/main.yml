name: Build iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Archive
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Build App
        run: |
          xcodebuild clean build \
            -project "ios/AntigravityCam.xcodeproj" \
            -scheme "AntigravityCam" \
            -sdk iphoneos \
            -configuration Release \
            -derivedDataPath build/ \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            ENABLE_BITCODE=NO

      - name: Package IPA
        run: |
          mkdir -p Payload
          APP_PATH="build/Build/Products/Release-iphoneos/AntigravityCam.app"
          
          echo "Looking for app at: $APP_PATH"
          
          if [ -d "$APP_PATH" ]; then
            echo "Found app bundle!"
            ls -la "$APP_PATH"
            
            # Check for executable
            if [ -f "$APP_PATH/AntigravityCam" ]; then
              echo "✅ Executable found!"
            else
              echo "⚠️ No executable found in app bundle"
              ls -la "$APP_PATH/"
            fi
            
            cp -r "$APP_PATH" Payload/
            zip -r AntigravityCam.ipa Payload
            
            if [ -f "AntigravityCam.ipa" ]; then
              echo "✅ IPA created successfully"
              echo "IPA size:"
              ls -lh AntigravityCam.ipa
              echo "IPA contents:"
              unzip -l AntigravityCam.ipa | head -30
            else
              echo "::error::Failed to create IPA"
              exit 1
            fi
          else
            echo "::error::App not found at $APP_PATH"
            echo "Build directory contents:"
            find build/ -name "*.app" -type d 2>/dev/null || echo "No .app found"
            ls -la build/ || true
            ls -la build/Build/Products/ || true
            exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AntigravityCam-IPA
          path: AntigravityCam.ipa
