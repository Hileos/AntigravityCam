name: Build iOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Archive
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: |
          cd ios
          xcodegen generate
          cd ..

      - name: Build App
        run: |
          xcodebuild clean archive \
            -project "ios/AntigravityCam.xcodeproj" \
            -scheme "AntigravityCam" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/AntigravityCam.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM=""

      - name: Package IPA
        run: |
          mkdir -p Payload
          # Verify archive success
          if [ -d "build/AntigravityCam.xcarchive/Products/Applications/AntigravityCam.app" ]; then
            cp -r build/AntigravityCam.xcarchive/Products/Applications/AntigravityCam.app Payload/
            # Create IPA
            cd Payload
            zip -r ../AntigravityCam.ipa .
            cd ..
            # Verify IPA was created
            if [ -f "AntigravityCam.ipa" ]; then
              echo "âœ… IPA created successfully"
              unzip -l AntigravityCam.ipa | head -20
            else
              echo "::error::Failed to create IPA"
              exit 1
            fi
          else
            echo "::error::App archive not found. Build may have failed."
            ls -la build/
            exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AntigravityCam-IPA
          path: AntigravityCam.ipa
